<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/read_diary.css">
    <title>Dear My Diary</title>
</head>
<body>
    <div class="popup">
        <div class="text"></div>
        <img src="images/background/9_popup.png" alt="base">
    </div>
    <div class="diary background">
        <img src="images/background/9_diary.png" alt="diary">
        <img src="images/background/9_diary_pop.png" alt="diary_pop" class="diary_pop">
    </div>
    <div class="next">
        <img src="images/button/9_bottom.png" alt="next">
    </div>
    <script>
        const next = document.querySelector(".next");
        const text = document.querySelector(".text");
        const nickName = localStorage.getItem("nickName");

        next.onclick = () => {
            location.href = "tmp.html";
        }
        text.innerHTML = `${nickName}님이 작성하신<br>일기를 읽어주세요!!`;
    </script>
</body>
</html>
